<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help and Support</title>
  
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .support-details {
      margin-bottom: 20px;
    }

    .support-details p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .support-details a {
      color: #007bff;
      text-decoration: none;
    }

    .support-details a:hover {
      text-decoration: underline;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info h3 {
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 16px;
      color: #333;
    }

    .language-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .language-selector {
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Language Selector -->
    <div class="language-container">
      <label for="language-selector">Select Language:</label>
      <select id="language-selector" class="form-select language-selector">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
      </select>
    </div>

    <h2 id="help-support-title">Help and Support</h2>
    <div class="support-details">
      <p id="support-details-text">If you have any questions or need assistance, please reach out to us using the contact information below.</p>
      
      <div class="contact-info">
        <h3 id="contact-us-title">Contact Us</h3>
        <p>Email: <a href="mailto:farm2retail.support@gmail.com" id="contact-email">farm2retail.support@gmail.com</a></p>
        <p>Phone: <a href="tel:+917702163595" id="contact-phone">7702163595</a></p>
      </div>
    </div>
  </div>

  <script>
    // Translations for different languages
    const translations = {
      en: {
        'help-support-title': 'Help and Support',
        'support-details-text': 'If you have any questions or need assistance, please reach out to us using the contact information below.',
        'contact-us-title': 'Contact Us',
        'contact-email': 'farm2retail.support@gmail.com',
        'contact-phone': '7702163595'
      },
      hi: {
        'help-support-title': 'मदद और समर्थन',
        'support-details-text': 'यदि आपके पास कोई प्रश्न है या सहायता की आवश्यकता है, तो कृपया नीचे दिए गए संपर्क जानकारी का उपयोग करके हमसे संपर्क करें।',
        'contact-us-title': 'संपर्क करें',
        'contact-email': 'farm2retail.support@gmail.com',
        'contact-phone': '7702163595'
      },
      te: {
        'help-support-title': 'సహాయం మరియు మద్దతు',
        'support-details-text': 'మీకు ఏవైనా ప్రశ్నలు లేదా సహాయం అవసరం ఉంటే, దయచేసి దిగువన ఉన్న సంబంధిత సమాచారం ద్వారా మమ్మల్ని సంప్రదించండి.',
        'contact-us-title': 'మమ్మల్ని సంప్రదించండి',
        'contact-email': 'farm2retail.support@gmail.com',
        'contact-phone': '7702163595'
      }
    };

    function translatePage(lang) {
      document.getElementById('help-support-title').innerText = translations[lang]['help-support-title'] || 'Help and Support';
      document.getElementById('support-details-text').innerText = translations[lang]['support-details-text'] || 'If you have any questions or need assistance, please reach out to us using the contact information below.';
      document.getElementById('contact-us-title').innerText = translations[lang]['contact-us-title'] || 'Contact Us';
      document.getElementById('contact-email').innerText = translations[lang]['contact-email'] || 'farm2retail.support@gmail.com';
      document.getElementById('contact-phone').innerText = translations[lang]['contact-phone'] || '7702163595';
    }

    document.getElementById('language-selector').addEventListener('change', function() {
      translatePage(this.value);
    });

    // Initialize with default language
    window.onload = function() {
      translatePage(document.getElementById('language-selector').value);
    };
  </script>
</body>
</html>
